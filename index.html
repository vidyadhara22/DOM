<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div id="text">ID is a Text.</div>
    <h1>DOM</h1>
    <div class="Box">Class is Box</div>
    <h1>Hello Everyone!!!</h1>

    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div> <br>
    <button onclick="changeDirection()">Click Me</button>
    
<h1>Hello</h1>
<div id="heading">Hello World!</div> <br>
<button onclick="replaceText()">Replace Text</button>
<br> <br>
<div id="clock"></div>
<br><br>
<div class="dropdown">

    <label for="year">Year</label>
    <select name="" onchange="yearChange()" id="yearSelect">
        <option value="2015-2016">2015-2016</option>
        <option value="2016-2017">2016-2017</option>
        <option value="2017-2018">2017-2018</option>
        <option value="2018-2019">2018-2019</option>
        <option value="2019-2020">2019-2020</option>
        <option value="2020-2021">2020-2021</option>
        <option value="2021-2022">2021-2022</option>
    </select>
    <p>The Selected Year is :<span id="year"></span></p>
</div>

<br>
<h2>Form:</h2>
<form action="" class="form">
    <label for="name">Name:</label>
    <input required type="text" name="name" id="name"><br><br>
    <label for="email">Email:</label>
    <input required oninput="emailCheck()" type="email" name="email" id="email">
    <span id="emailcheck" class="check"></span><br><br>
    <label for="phoneno">Phone No:</label>
    <input required oninput="numberCheck()" type="number" name="phoneno" id="phoneno">
    <span class="check" id="digitcheck"></span>
    <span class="check" id="startcheck"></span><br><br>
    <label for="byear">Birth Year:</label>
    <input required oninput="bYearCheck()" type="number" name="byear" id="byear">
    <span class="check" id="byearcheck"></span><br><br>
    <button type="submit">Submit</button>
</form>
    <script src="./index.js"></script>
</body>
</html>
